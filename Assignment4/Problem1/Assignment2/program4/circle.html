<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.dot {
  height: 200px;
  width: 200px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
}
.btn{
  margin-top: 3%;
}
#btnAnimate{
 font-size: 16px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/color/jquery.color-2.1.2.js"></script>
<script>
$(document).ready(function(){
	$("#btnAnimate").click(function(){
	  var colors = ["red","green","blue","black","navy","pink","red","silver","blue","black","silver","pink"];
	  colors.forEach(myFunction);
	  
	});
	
	function myFunction(item, index){
	   $('.dot').animate({backgroundColor: item});
	}
});
</script>
</head>
<body>

<div style="text-align:center">
  <h1>Colour Changing Circle</h1>
  <div class='circle'>
    <span class="dot" id ='circle'></span>
  </div>
  <div class='btn'>
    <input type="button" name ="btnAnimate" id="btnAnimate" value="Cnahge Color">
  </div>
</div>

</body>
</html>
